<div class="container-fluid">
    <h2 class="text-center">Create a new Quote.</h2>
    <hr>
    <form (ngSubmit)="submitQuotes()" #quoteForm="ngForm">
        <div class="form-group">
  
            <label for="name">Quote:</label>
            <textarea type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.quotename" name="name" #name="ngModel"></textarea>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger"></div>
            <p>Please write your quote here</p>
          </div>
            <!--Testing to see if display-->
            Quote:{{newQuotes.quotename}}
  
        
        <div class="form-group">
  
            <label for="author">Author Name:</label>
            <input  type="text" required class="form-control" id="author" [(ngModel)]="newQuotes.author" name="author" #author="ngModel">
            <div [hidden]="author.valid || author.pristine">
                <p>Please enter the Author's name<p>
              </div>
            Author:{{newQuotes.author}}
  
        </div>

        <button type="submit" class="btn btn-success" >Add Quote</button>
    </form>
  </div>
