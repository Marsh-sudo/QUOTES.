<body>

    <h1>QUOTES APPLICATION.</h1>

<div class="container container1">
    <div class="row">
        <div class="col-md-12">
            <div *ngFor="let quote of quotes;let i = index">
                <div class="card-body">
                    <p>{{quote.quotename}}</p>

                </div>
                <span class="card-subtitle mb-2">Post by: <span id="name">{{quote.author}}</span><span id="date"><span id="datecolor">{{quote.postDate|date}}</span></span></span>
                <div>
                   <app-quote-detail [quote]="quote"></app-quote-detail>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
 <div class="col-md-12">
     <app-form (addQuote)="addNewQuote($event)"></app-form>
 </div>
</div><br>

</body>
